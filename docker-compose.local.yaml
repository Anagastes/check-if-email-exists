# Same as docker-compose.yaml but with the backend image version set to build
# from the local Dockerfile. This is useful for development purposes.
version: "3.8"

services:
    rabbitmq:
        image: rabbitmq:4.0-management
        container_name: rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: guest
            RABBITMQ_DEFAULT_PASS: guest
        restart: always

    postgres:
        image: postgres:14
        container_name: postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: reacher_db
        volumes:
            - ./backend/postgres_data:/var/lib/postgresql/data
        restart: always

    worker_smtp:
        build:
            context: .
            dockerfile: backend/Dockerfile
        container_name: worker_smtp
        ports:
            - "8080:8080"
        depends_on:
            - postgres
            - rabbitmq
        environment:
            RCH__BACKEND_NAME: worker_smtp
            RUST_LOG: reacher=info
            RCH__HTTP_HOST: 0.0.0.0
            RCH__WORKER__ENABLE: true
            RCH__WORKER__RABBITMQ__URL: amqp://guest:guest@rabbitmq:5672
            RCH__WORKER__POSTGRES__DB_URL: postgres://postgres:postgres@postgres:5432/reacher_db
        restart: always

    worker_headless:
        build:
            context: .
            dockerfile: backend/Dockerfile
        container_name: worker_headless
        ports:
            - "8081:8080"
        depends_on:
            - postgres
            - rabbitmq
        environment:
            RCH__BACKEND_NAME: worker_headless
            RUST_LOG: reacher=info
            RCH__HTTP_HOST: 0.0.0.0
            RCH__WORKER__ENABLE: true
            RCH__WORKER__RABBITMQ__URL: amqp://guest:guest@rabbitmq:5672
            RCH__WORKER__POSTGRES__DB_URL: postgres://postgres:postgres@postgres:5432/reacher_db
        restart: always
